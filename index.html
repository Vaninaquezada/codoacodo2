<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Boostrap 2</title>
</head>
<body> 
    <div class="container bg-light">

        <div class="col-md-8 order-md-1">
       
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Nombre de pila</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              </div>
            </div>
    
            <div class="mb-3">
              <label for="usuario">Nombre de usuario</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="usuario" placeholder="usuario" required>
              </div>
            </div>
    
            <div class="mb-3">
              <label for="email">Correo electrónico <span class="text-muted">(optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="tu@ejemplo.com">
            </div>
    
            <div class="mb-3">
              <label for="address">Habla a</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Calle Av." required>
            </div>
    
            <div class="mb-3">
              <label for="address2">Dirección 2 <span class="text-muted">(optional)</span></label>
              <input type="text" class="form-control" id="direccion2" placeholder="Apartamento o suite">
            </div>
    
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="pais">País</label>
                <select class="custom-select d-block w-100" id="pais" required>
                  <option value="">Escoger...</option>
                  <option>Argentina</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="state">Estado</label>
                <select class="custom-select d-block w-100" id="state" required>
                  <option value="">Escoger...</option>
                  <option>Buenos Aires</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="cp">Código Postal</label>
                <input type="text" class="form-control" id="cp" placeholder="" required>
              </div>
            </div>
            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="mismadirecccion">
              <label class="custom-control-label" for="mismadirecccion">La dirección de envío es la misma que mi deireción de facturacion</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="guardar-info">
              <label class="custom-control-label" for="guardar-info">Guarde esta información para la próxima vez</label>
            </div>
            <hr class="mb-4">
          </form>
    </div>
</body>
</html>
